<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demos Extension Method Tester</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { margin: 5px; padding: 10px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        #results { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Demos Extension Method Tester</h1>
    
    <h2>Basic Connection</h2>
    <button onclick="testMethod('eth_accounts')">Test eth_accounts</button>
    <button onclick="testMethod('demos_accounts')">Test demos_accounts</button>
    <button onclick="testMethod('eth_requestAccounts')">Test eth_requestAccounts</button>
    
    <h2>Transaction Methods</h2>
    <button onclick="testMethod('connect')">Test connect</button>
    <button onclick="testMethod('demos_connect')">Test demos_connect</button>
    <button onclick="testMethod('eth_sendTransaction')">Test eth_sendTransaction</button>
    <button onclick="testMethod('demos_sendTransaction')">Test demos_sendTransaction</button>
    <button onclick="testMethod('personal_sign')">Test personal_sign</button>
    
    <h2>Balance Methods</h2>
    <button onclick="testMethod('demos_getBalance')">Test demos_getBalance</button>
    <button onclick="testMethod('eth_getBalance')">Test eth_getBalance</button>
    
    <div id="results"></div>
    
    <!-- Demos Extension Detector -->
    <script src="demos-extension-detector-v2.js"></script>
    
    <script>
        let provider = null;
        
        // Test a specific method
        async function testMethod(methodName) {
            const resultsDiv = document.getElementById('results');
            
            if (!provider) {
                await detectProvider();
            }
            
            if (!provider) {
                resultsDiv.innerHTML += `<div class="error">‚ùå No provider available</div>`;
                return;
            }
            
            resultsDiv.innerHTML += `<div class="info">üîç Testing method: ${methodName}</div>`;
            
            try {
                let request;
                let result;
                
                switch(methodName) {
                    case 'connect':
                        request = {
                            method: "connect",
                            params: [{
                                origin: location.origin,
                                action: 'test_transaction',
                                data: { test: true, timestamp: Date.now() }
                            }]
                        };
                        break;
                        
                    case 'demos_connect':
                        request = {
                            method: "demos_connect",
                            params: [{
                                origin: location.origin
                            }]
                        };
                        break;
                        
                    case 'eth_sendTransaction':
                        request = {
                            method: "eth_sendTransaction",
                            params: [{
                                from: "0x742d35Cc6634C0532925a3b8D4E7E0E0e9e0dF0D",
                                to: "0x742d35Cc6634C0532925a3b8D4E7E0E0e9e0dF0D",
                                value: "0x0",
                                data: "0x1234"
                            }]
                        };
                        break;
                        
                    case 'demos_sendTransaction':
                        request = {
                            method: "demos_sendTransaction",
                            params: [{
                                content: {
                                    from: "0x742d35Cc6634C0532925a3b8D4E7E0E0e9e0dF0D",
                                    to: "0x742d35Cc6634C0532925a3b8D4E7E0E0e9e0dF0D",
                                    amount: 0,
                                    type: 'test'
                                }
                            }]
                        };
                        break;
                        
                    case 'personal_sign':
                        const message = "Test message for Demos wallet";
                        request = {
                            method: "personal_sign",
                            params: [message, "0x742d35Cc6634C0532925a3b8D4E7E0E0e9e0dF0D"]
                        };
                        break;
                        
                    default:
                        request = {
                            method: methodName,
                            params: []
                        };
                }
                
                console.log(`Testing ${methodName} with request:`, request);
                
                result = await provider.request(request);
                
                resultsDiv.innerHTML += `<div class="success">‚úÖ ${methodName} SUCCESS: ${JSON.stringify(result)}</div>`;
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">‚ùå ${methodName} FAILED: ${error.message}</div>`;
                console.error(`${methodName} error:`, error);
            }
        }
        
        // Detect provider
        async function detectProvider() {
            const resultsDiv = document.getElementById('results');
            
            // Wait for extension detection
            await window.waitForDemosExtension();
            
            // Get first available provider
            if (window.demosProviders && window.demosProviders.length > 0) {
                provider = window.demosProviders[0].provider;
                resultsDiv.innerHTML += `<div class="success">‚úÖ Provider found: ${window.demosProviders[0].info.name}</div>`;
                console.log('Provider:', provider);
            } else {
                resultsDiv.innerHTML += `<div class="error">‚ùå No Demos provider detected</div>`;
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<div class="info">üöÄ Extension Method Tester Loaded</div>';
            
            // Wait for extension detection
            setTimeout(async () => {
                await detectProvider();
            }, 2000);
        });
    </script>
</body>
</html>
